[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -m "not slow and not integration and not network"
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트
    network: 네트워크가 필요한 테스트
